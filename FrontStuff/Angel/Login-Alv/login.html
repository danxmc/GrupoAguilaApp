<!DOCTYPE html>
<html>
<head>
	<title>Grupo Aguila</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	  <!--Bootstrap-->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <!--Fonts-->
	  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body class="bg">
	<div class="col-sm-12 login-right">
		<!--<div class="col-md-4 col-md-offset-4">-->
			<div class="login-form">
				<form action="#" onsubmit="return validation()" >
				  <img src="logo.png" class="image-center-login animated fadeInDown">
				  <h4 class="login-title animated fadeInUp">CONTROL DE MANTENIMIENTOS Y TRABAJOS</h4>
				  <div class="card-block animated zoomIn">
				  	<h6>Introduzca sus credenciales de acceso</h6>
					  <div class="form-group has-error has-danger">
					    <input type="text"  id="user" name="usuario" class="form-control"  placeholder="Usuario" >

                          <span id="username" > </span>
                          <br>
                          <input type="text"  id="pass" name="password" class="form-control"  placeholder="Password" >
                              <span id="passwords" style="color: red";> </span>

					   <div class="help-block with-errors">
					  	<!--<ul class="list-unstyled">
					  		<li>Formato de usuario no valido</li>
					  	</ul>-->
					   </div>
					  </div>

					  <div class="form-group">

					  </div>
					  <div class="help-block with-errors">
					  	<!--<ul class="list-unstyled">
					  		<li>Formato de usuario no valido</li>
					  	</ul>-->
					  </div>
					  <div class="form-group">
					  	<button class="btn btn-login btn-block" type="submit">Entrar</button>
					  </div>
				  </div>
				</form>
			</div>
		<!--</div>-->
			<footer class="animated fadeIn">© 2019 Grupo Industrial Aguila, All Rights Reserved.</footer>
	</div>

<script type="text/javascript">
		function validation(){
			var user = document.getElementById('user').value;
            var pass =document.getElementById('pass').value;
			if(user == ""){
				document.getElementById('username').innerHTML ="No dejes el campo vacío";
                document.getElementById('username').style.color = "red";
                document.getElementById('user').style.borderColor = "red";
				return false;
			}
			if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML ="El nombre del usuario debe tener más de 3 caracteres";
                document.getElementById('username').style.color = "red";
                document.getElementById('user').style.borderColor = "red";
				return false;
			}

           if(pass == ""){
				document.getElementById('passwords').innerHTML ="No dejes el campo vacío";
               document.getElementById('passwords').style.color = "red";
                document.getElementById('pass').style.borderColor = "red";
				return false;
			}
			if((pass.length <= 5) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML ="La contraseña debe tener más de 5 caracteres";
                 document.getElementById('passwords').style.color = "red";
                document.getElementById('pass').style.borderColor = "red";
				return false;
			}

		}


	</script>
</body>
</html>
